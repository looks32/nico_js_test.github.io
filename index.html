<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>환영합니다.</title>
</head>
<body>
    
    <div class="login_wrap">
        <p>이름을 입력하고 Enter을 눌러주세요.</p>
        <form class="login_form">
            <input type="text" class="login_input">
            <input type="submit" class="login_submit">
        </form>
    </div>

    <div class="main_cont">

        <div class="todo_wrap">
            <h2>Todo List</h2>
            <form class="todo_form">
                <input type="text" required>
            </form>
            <ul class="todo_list"></ul>
        </div>

        <div class="center_area">

            <div class="greeting_wrap">
                <div class="greeting"></div>
            </div>

            <div class="clock_wrap">
                <div class="clock"></div>
            </div>
        </div>

        <div class="quotes_wrap"></div>

        <div class="weather_wrap"></div>

    </div>

    <script src="js/portfolio.js"></script>
</body>
</html>
